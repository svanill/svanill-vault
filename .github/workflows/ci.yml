name: Continuous integration

on:
  pull_request:
    branches-ignore:
      - release
  push:
    branches:
      - master

jobs:
  build-and-test:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: cargo fmt # need nightly for exclude option
        run: cargo +nightly fmt --all -- --check

      - name: cargo clippy
        run: cargo +nightly clippy --all-targets --all-features --workspace --bins --examples --tests --benches -- -D warnings

      - name: Setup cache (and restore immediately if there's a key match)
        uses: actions/cache@v2
        with:
          path: |
            target
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
          # don't use Cargo.lock hash in the key, so we can change it
          # and still reuse most deps
          key: ${{ runner.os }}-build

      - name: cargo build
        run: cargo build

      - name: Check that we didn't introduce native ssl
        run: '! ldd ../target/debug/svanill-vault-cli | grep -q libssl'

      - name: cargo test
        run: cargo test --workspace --bins --examples --tests --benches

  dependabot:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
      - name: Enable auto-merge for Dependabot PRs
        if: ${{steps.metadata.outputs.update-type != 'version-update:semver-major'}}
        run: gh pr merge --auto --rebase "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
